name: Benchmark
on:
  workflow_call:
    inputs:
      vite_repo:
        description: 'benchmark repository to use'
        required: true
        type: string
        default: 'vitejs/vite'
      vite_sha:
        description: 'ref to use'
        required: true
        type: string
        default: 'main'
      upload_pages_data:
        description: 'should upload data to gh pages'
        required: true
        type: boolean
        default: false
      upload_release:
        description: 'should upload data as main branch'
        required: true
        type: boolean
        default: false
jobs:
  benchmark:
    name: Run benchmark
    env:
      BENCHMARK_REPO: ${{ inputs.vite_repo }}
      BENCHMARK_REF: ${{ inputs.vite_sha }}
      UPLOAD_PAGES_DATA: ${{ inputs.upload_pages_data }}
      UPLOAD_RELEASE: ${{ inputs.upload_release }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      # clone benchmark repository
      - uses: actions/checkout@v3

      # clone vite repository
      - uses: actions/checkout@v3
        with:
          path: vite
          repository: ${{ inputs.vite_repo }}
          ref: ${{ inputs.vite_sha }}
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd runner && pnpm install

      - name: Run benchmark
        run: pnpm run benchmark

      - uses: actions/github-script@v6
        name: Calculate release name
        id: calc_release_tag
        with:
          script: |
            // can not use context.payload.inputs.vite_repo here as it's parent workflow's inputs
            const repoName = '${{ inputs.vite_repo }}'.split('/').join('@')
            const shortSha = '${{ inputs.vite_sha }}'.slice(0, 7)
            const releaseTag = `benchmark@${repoName}@${shortSha}`
            // release name should sync with ./compare.yml
            core.setOutput('release_tag', releaseTag)
            core.setOutput('vite_short_sha', shortSha)
      - uses: ncipollo/release-action@v1
        name: Create release
        with:
          artifacts: ./release/benchmark.zip
          tag: ${{ steps.calc_release_tag.outputs.release_tag }}
          commit: main
          name: Benchmark of ${{ inputs.vite_repo }}@${{ steps.calc_release_tag.outputs.vite_short_sha }}
          prerelease: true
          allowUpdates: true
